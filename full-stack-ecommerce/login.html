<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Auth Demo – Password Validation Bug</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .card {
      background: #ffffff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      width: 100%;
      max-width: 420px;
    }
    h1 {
      margin-top: 0;
      font-size: 1.4rem;
    }
    p.hint {
      margin-top: 0.25rem;
      margin-bottom: 1.5rem;
      font-size: 0.9rem;
      color: #555;
    }
    label {
      display: block;
      font-size: 0.9rem;
      margin-bottom: 0.25rem;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 0.5rem 0.6rem;
      font-size: 0.95rem;
      margin-bottom: 0.9rem;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.55rem 1.2rem;
      font-size: 0.95rem;
      border-radius: 4px;
      border: none;
      cursor: pointer;
      background-color: #2563eb;
      color: white;
    }
    button:disabled {
      opacity: 0.7;
      cursor: default;
    }
    .message {
      margin-top: 1rem;
      font-size: 0.9rem;
      padding: 0.6rem 0.75rem;
      border-radius: 4px;
      display: none;
    }
    .message.error {
      background: #fef2f2;
      color: #b91c1c;
      border: 1px solid #fecaca;
      display: block;
    }
    .message.success {
      background: #ecfdf3;
      color: #166534;
      border: 1px solid #bbf7d0;
      display: block;
    }
    small.note {
      display: block;
      margin-top: 0.5rem;
      font-size: 0.8rem;
      color: #6b7280;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Auth Demo – Password Validation</h1>
    <p class="hint">
      This frontend talks to the existing <code>/api/auth/register</code> endpoint.
      Try a strong password like <code>Password123!</code> to see the current regex
      reject it, then we will fix the validator.
    </p>

    <form id="register-form">
      <label for="username">Username</label>
      <input id="username" name="username" type="text" required placeholder="juniordev" />

      <label for="password">Password</label>
      <input id="password" name="password" type="password" required placeholder="Password123!" />

      <button type="submit" id="submit-btn">Register</button>
      <small class="note">Backend regex is intentionally too strict for the exercise.</small>
    </form>

    <div id="message" class="message"></div>
  </div>

  <script>
    const form = document.getElementById('register-form');
    const messageEl = document.getElementById('message');
    const submitBtn = document.getElementById('submit-btn');

    function showMessage(text, type) {
      messageEl.textContent = text;
      messageEl.className = 'message ' + type;
    }

    form.addEventListener('submit', async (event) => {
      event.preventDefault();
      messageEl.className = 'message';
      messageEl.style.display = 'none';

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      submitBtn.disabled = true;
      submitBtn.textContent = 'Submitting...';

      try {
        const res = await fetch('/api/auth/register', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ username, password })
        });

        const data = await res.json().catch(() => ({}));

        if (!res.ok) {
          // This will surface the current regex problem message from the backend.
          const errorMsg = data.error || 'Registration failed.';
          showMessage(errorMsg, 'error');
        } else {
          const msg = data.message || 'User created.';
          showMessage(msg, 'success');
        }
      } catch (err) {
        showMessage('Network error. Is the Node server running?', 'error');
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Register';
        messageEl.style.display = 'block';
      }
    });
  </script>
</body>
</html>
